<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="Logo WildEats">
        <p class="brandName">WildEat</p>
    </header>


    <h1>Les meilleures adresses pour manger </h1>


    <section class="filters">
        <div class="filter-box">
            <h3>Catégorie de resto</h3>
            <ul id="categoryList">
                <li><input type="radio" name="category" value="Tacos"> Tacos</li>
                <li><input type="radio" name="category" value="Pizza"> Pizza</li>
                <li><input type="radio" name="category" value="Boulangerie"> Boulangerie</li>
                <li><input type="radio" name="category" value="Sushi"> Sushi</li>
                <li><input type="radio" name="category" value="Brasserie"> Brasserie</li>
            </ul>
        </div>
        <div class="filter-box">
            <h3>Prix</h3>
            <ul id="priceList">
                <li><input type="radio" name="price" value="5€ - 10€" data-price-min="5" data-price-max="10"> 5€ - 10€
                </li>
                <li><input type="radio" name="price" value="11€ - 15€" data-price-min="11" data-price-max="15"> 11€ -
                    15€</li>
                <li><input type="radio" name="price" value="16€ - 20€" data-price-min="16" data-price-max="20"> 16€ -
                    20€</li>
                <li><input type="radio" name="price" value="21€ - 25€" data-price-min="21" data-price-max="25"> 21€ -
                    25€</li>
                <li><input type="radio" name="price" value="26€+" data-price-min="26"> 26€+</li>
            </ul>
        </div>
        <div class="filter-box">
            <h3>Classement</h3>
            <ul id="ratingList">
                <li><input type="radio" name="rating" value="⭐"> ⭐</li>
                <li><input type="radio" name="rating" value="⭐⭐"> ⭐⭐</li>
                <li><input type="radio" name="rating" value="⭐⭐⭐"> ⭐⭐⭐</li>
                <li><input type="radio" name="rating" value="⭐⭐⭐⭐"> ⭐⭐⭐⭐</li>
                <li><input type="radio" name="rating" value="⭐⭐⭐⭐⭐"> ⭐⭐⭐⭐⭐</li>
            </ul>
        </div>
    </section>

    </header>
