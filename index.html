<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css"> <!-- Lien vers une feuille de style externe -->

    <title>Wild eat</title>
</head>

<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="Logo WildEats">
        <p class="brandName">WildEat</p>
    </header>


    <h1>Les meilleures adresses pour manger </h1>


    <section class="filters">
        <div class="filter-box">
            <h3>Catégorie de resto</h3>
            <ul>
                <li><input type="radio" name="category"> Tacos</li>
                <li><input type="radio" name="category"> Pizza</li>
                <li><input type="radio" name="category"> Boulangerie</li>
                <li><input type="radio" name="category"> Sushi</li>
                <li><input type="radio" name="category"> Brasserie</li>
            </ul>
        </div>
        <div class="filter-box">
            <h3>Prix</h3>
            <ul>
                <li><input type="radio" name="price"> 5€ - 10€</li>
                <li><input type="radio" name="price"> 11€ - 15€</li>
                <li><input type="radio" name="price"> 16€ - 20€</li>
                <li><input type="radio" name="price"> 21€ - 25€</li>
                <li><input type="radio" name="price"> 26€+</li>
            </ul>
        </div>
        <div class="filter-box">
            <h3>Classement</h3>
            <ul>
                <li><input type="radio" name="rating"> ⭐</li>
                <li><input type="radio" name="rating"> ⭐⭐</li>
                <li><input type="radio" name="rating"> ⭐⭐⭐</li>
                <li><input type="radio" name="rating"> ⭐⭐⭐⭐</li>
                <li><input type="radio" name="rating"> ⭐⭐⭐⭐⭐</li>
            </ul>
        </div>
    </section>




</body>
<footer>
    <p>@ WildCodeSchool</p>
</footer>

</html>
